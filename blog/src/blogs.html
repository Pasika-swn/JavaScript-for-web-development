<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ข้อที่ 4: import axios ใช้ใน web component -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- จบข้อที่ 4 -->

    <!-- ข้อที่ 1: import component เข้ามา -->
    <script type="module" src="/src/components/MyNavbar.js"></script>
    <script type="module" src="/src/components/MyFooter.js"></script>
    <!-- จบข้อที่ 1 -->
  </head>
  <body class="bg-wd-black">
    <!-- ข้อที่ 1: เพิ่ม Web component สำหรับส่วน Header -->
    <my-navbar></my-navbar>
    <!-- จบข้อที่ 1 -->
    <header
      class="h-[400px] w-full flex flex-col justify-center items-center text-primary gap-4 bg-hero-pattern bg-center bg-cover bg-no-repeat"
    >
      <h1 class="text-5xl font-bold text-center">
        WEB DEVELOPMENT<br />BOOTCAMP
      </h1>
      <h2 class="text-[32px] font-medium">My Photo Gallery</h2>
    </header>

    <main class="px-8 mb-8 flex flex-col">
      <!-- ข้อที่ 2: html จุดที่แสดงผลของ Blog -->
      <div
        class="w-full text-primary text-4xl font-semibold flex items-center gap-10 mt-12 before:content-[''] before:h-px before:bg-primary before:grow after:content-[''] after:h-px after:bg-primary after:grow"
      >
        Blogs
      </div>
      <div class="flex justify-between gap-10 mb-6 mt-4">
        <input
          onkeyup="searchBlogs(this)"
          class="py-[7px] pl-4 w-full text-wd-black"
          type="text"
          placeholder="Search Blog..."
        />

        <select onchange="sortBlogs(this)">
          <option>Sort</option>
          <option value="desc">Newest</option>
          <option value="asc">Oldest</option>
        </select>
      </div>
      <section
        id="blog-container"
        class="flex flex-col items-center justify-center gap-6 w-full text-white"
      ></section>
      <!-- ข้อที่ 2: จบจุด html -->
    </main>

    <!-- ข้อที่ 1: เพิ่ม Web component สำหรับส่วน Footer -->
    <my-footer></my-footer>
    <!-- จบข้อที่ 1-->

    <!-- ข้อ 2. เพิ่ม script สำหรับการใช้งานการดึง blog -->
    <script src="/scripts/blog-utils.js"></script>
    <!-- ข้อ 2. จบส่วนที่ 2 -->
  </body>
</html>
